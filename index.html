<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShareTrip Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">ShareTrip</div>
  <ul class="menu">
    <li>Flight</li>
    <li>Hotel</li>
    <li>Shop</li>
    <li>Holiday</li>
    <li>Visa</li>
    <li>Promotions</li>
  </ul>
  <button class="login-btn">Login</button>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Welcome to ShareTrip!</h1>
    <p>Find Flights, Hotels, Visa & Holidays</p>

    <!-- SEARCH BOX -->
    <div class="search-box">

      <!-- TOP ICONS -->
      <div class="tabs">
        <span class="active"><i class="fa-solid fa-plane"></i> Flight</span>
        <span><i class="fa-solid fa-hotel"></i> Hotel</span>
        <span><i class="fa-solid fa-umbrella-beach"></i> Holiday</span>
        <span><i class="fa-solid fa-passport"></i> Visa</span>
      </div>

      <!-- TRIP TYPE -->
      <div class="trip-type">
        <label><input type="radio" checked> Round Trip</label>
        <label><input type="radio"> One Way</label>
        <label><input type="radio"> Multi City</label>
      </div>

      <!-- INPUTS -->
      <div class="inputs">
        <input type="text" placeholder="From (DAC)">
        <input type="text" placeholder="To (CXB)">
        <input type="date">
        <input type="date">
        <select>
          <option>1 Traveller</option>
          <option>2 Traveller</option>
        </select>
        <select>
          <option>Economy</option>
          <option>Business</option>
        </select>
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

    </div>
  </div>
</section>

</body>
</html>
